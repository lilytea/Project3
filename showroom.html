   <head>

    <style>
      html, body {
        transform: scale(1);
        transform-origin: top left;
        width: 100%;
        height: 100%;
        background: rgba(0, 255, 0, 0.2);
        overflow: hidden;
      }
      canvas {
      background: transparent !important;
    }

  <body>
   
    <!--These divs contain the overlay text and are made invisible by functions within the client3.js script.-->
    <div id="blocker">
      <div id="instructions">
        <br />
        <h1> Welcome to my store</h1>
        <H2>store description</H2>
        <p class="words">
         
         click to enter
        </p>
        <p class="words">
         
          <a href="index.html" class="back-link">‚Üê Back to Showrooms</a>

         </p>
      </div>

    <script>
    document.addEventListener('keydown', (e) => {
  if (e.key === 'w' || e.key === 'ArrowUp') {
    const room = new URLSearchParams(window.location.search).get("room");
    window.parent.postMessage({ action: 'expand-iframe', roomId: room }, '*');
  }
});

  </script>
