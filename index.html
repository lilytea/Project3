  <!-- ✅ Dynamic window duplication + fullscreen logic -->
  <script>
    function activateFullscreen(iframeId) {
      const iframe = document.getElementById(iframeId);
      if (!iframe) return;

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      iframe.contentWindow.postMessage({ start: true }, "*");
    }

    // ✅ Dynamically add window4, 5, 6 below window1–3
    window.addEventListener("DOMContentLoaded", () => {
      const wall = document.getElementById("wall");
      const row1 = [
        document.querySelector(".window1"),
        document.querySelector(".window2"),
        document.querySelector(".window3")
      ];

      const rowOffset = 20; // 20% vertical gap between rows

      row1.forEach((el, i) => {
        const comp = window.getComputedStyle(el);
        const top = el.offsetTop; // get top in px

        const left = comp.left;
        const width = comp.width;
        const height = comp.height;

        const roomNum = i + 4; // window4, window5, window6

        const newWindow = document.createElement("div");
        newWindow.className = `window${roomNum}`;
        newWindow.style.position = "absolute";
        const rowOffset = 400; // px between rows
newWindow.style.top = `${top + rowOffset}px`;

        newWindow.style.left = left;
        newWindow.style.width = width;
        newWindow.style.height = height;

        const iframe = document.createElement("iframe");
        iframe.src = `showroom.html?room=room00${roomNum}`;
        iframe.id = `preview-room00${roomNum}`;
        iframe.allowFullscreen = true;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";

        newWindow.appendChild(iframe);
        wall.appendChild(newWindow);

        // ✅ Add click handler
        newWindow.addEventListener("click", () => {
          activateFullscreen(iframe.id);
        });
      });

      // ✅ Also attach fullscreen to window1–3
      for (let i = 1; i <= 3; i++) {
        const win = document.querySelector(`.window${i}`);
        if (win) {
          win.addEventListener("click", () =>
            activateFullscreen(`preview-room00${i}`)
          );
        }
      }
    });
  </script>

<script>
  function growWallToFitWindows() {
    const wall = document.querySelector('.div-block-3');
    const allWindows = wall.querySelectorAll('[class^="window"]');
    let maxBottom = 0;
    allWindows.forEach(win => {
      const bottom = win.offsetTop + win.offsetHeight;
      if (bottom > maxBottom) maxBottom = bottom;
    });
    wall.style.height = `${maxBottom + 100}px`;
  }

  // Call the function AFTER all the windows are added
  growWallToFitWindows();
</script>
