<script>
    function activateFullscreen(iframeId) {
      const iframe = document.getElementById(iframeId);
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      // Send message to iframe
      iframe.contentWindow.postMessage({ start: true }, "*");
    }

    // Attach click handlers to both windows
    document.querySelector(".window1").addEventListener("click", () => {
      activateFullscreen("preview-room001");
