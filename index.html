<!DOCTYPE html>
<html>
<head>
  <title>Virtual Showrooms</title>
  <style>
    body { font-family: sans-serif; }
    .room-card {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .room-card img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Showroom Gallery</h1>
  <div id="gallery"></div>

  <script>
    fetch('rooms.json')
      .then(res => res.json())
      .then(rooms => {
        const container = document.getElementById('gallery');
        rooms.forEach(room => {
          const div = document.createElement('div');
          div.className = 'room-card';
          div.innerHTML = `
            <a href="showroom.html?room=${room.id}" target="_blank">
              <img src="${room.preview}" alt="${room.owner}" />
              <p>${room.owner}</p>
            </a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
