<body>
  <h1>Gallery</h1>

  <div id="gallery">
    <!-- Room 1 -->
    <div class="room-frame">
      <iframe
        src="showroom.html?room=room001&autoplay=false"
        id="preview-room001"
        width="400"
        height="300"
        style="border: none; border-radius: 8px;"
        allow="fullscreen; pointer-lock"
      ></iframe>
    </div>

    <!-- Room 2 (optional, more previews) -->
    <div class="room-frame">
      <iframe
        src="showroom.html?room=room002&autoplay=false"
        id="preview-room002"
        width="400"
        height="300"
        style="border: none; border-radius: 8px;"
        allow="fullscreen; pointer-lock"
      ></iframe>
    </div>
  </div>

  <script>
    document.getElementById('preview-room001').addEventListener('click', () => {
      const iframe = document.getElementById('preview-room001');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      iframe.contentWindow.postMessage({ start: true }, '*');
    });

    // Repeat for other rooms if needed
  </script>
</body>
